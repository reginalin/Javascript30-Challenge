<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero')
  const text = hero.querySelector('h1')
  const walk = 100

  function shadow(e) {
    // get dimensions of hero element
    // without destructuring
    //const width = hero.offsetWidth
    //const height = hero.offsetHeight

    const { offsetWidth: width, offsetHeight: height } = hero

    // get cursor position
    let { offsetX: x, offsetY: y } = e

    // hero (this) listens to event but target might be the child (h1)
    // we ensure that we calculate relative to the hero
    if (this !== e.target) {
      x = x + e.target.offsetLeft
      y = y + e.target.offsetTop
    }

    // calculate x, y offsets of the shadow
    const xWalk = Math.round((x / width * walk) - (walk / 2))
    const yWalk = Math.round((y / height * walk) - (walk / 2))

    text.style.textShadow = `${xWalk}px ${yWalk}px 0 red`
  }

  hero.addEventListener('mousemove', shadow)
</script>
</body>
</html>
