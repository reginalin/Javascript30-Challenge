<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: 'Snickers', age: 2 },
        { name: 'hugo', age: 8 },
      ]

      function makeGreen() {
        const p = document.querySelector('p')
        p.style.color = '#BADA55'
        p.style.fontSize = '50px'
      }

      // Regular
      console.log('hello')

      // Interpolated
      const funVar = 'random var to throw in'

      console.log('hello I am a %s string!', funVar)
      console.log(f`hello I am a ${funVar} string!`)

      // Styled
      console.log('%c I am some great text', 'font-size:50px; background:red;')

      // warning!
      console.warn('Oh noOO')

      // Error :|
      console.error('Shoot')

      // Info
      console.info('Crocodiles eat 3-4 people per year')

      // Testing
      // Throw error if requirement is false
      console.assert(1 === 1, 'That is wrong!')
      console.assert(1 === 2, 'That is wrong!')

      const p = document.querySelector('p')
      console.assert(p.classList.contains('ouch'), 'That is wrong!')

      // clearing
      console.clear()

      // Viewing DOM Elements
      console.log(p)
      console.dir(p)

      // Grouping together
      dogs.forEach((dog) => {
        //console.group(`${dog.name}`)
        console.groupCollapsed(`${dog.name}`)
        console.log(`This is ${dog.name}`)
        console.log(`${dog.name} is ${dog.age * 7} dog years old`)
        console.groupEnd(`${dog.name}`)
      })

      // counting
      console.count('Wes')
      console.count('Wes')
      console.count('Wes')
      console.count('Wes')
      console.count('Wes')

      // timing
      console.time('fetching data')
      fetch('https://api.github.com/users/reginalin')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('fetching data')
          console.log(data)
        })

      // table for showing arrays of objects
      console.table(dogs)
    </script>
  </body>
</html>
